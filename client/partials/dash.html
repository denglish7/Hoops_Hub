<div ng-controller='sessionController'>

    <a href="/logout">logout</a>
    <h3>Hi {{curUser.name[0].toUpperCase() + curUser.name.slice(1)}}!</h3>
    <a href="#/new_question">Add a Question</a>
    <div ng-controller='questionController'>
        Search: <input type="text" ng-model='filter_name.text'>
        <table>
            <tr>
                <th>Question</th>
                <th>Answers</th>
                <th>Action</th>
            </tr>
            <tr ng-repeat='question in questions | filter: filter_name'>
                <td>{{question.text}}</td>
                <td>{{question.Acount}}</td>
                <td><a href="#/question/{{question._id}}">Show</a></td>
                <td><a href="#/question/new_answer/{{question._id}}">Answer</a></td>
            </tr>
        </table>
    </div>
</div>
